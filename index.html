<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>File Uploader</title>
			<link href="css/basic.css" type="text/css" rel="stylesheet" />
			<link href="/demo-head/demohead.css" type="text/css" rel="stylesheet" />
			<script type="text/javascript" src="http://filamentgroup.github.com/EnhanceJS/enhance.js"></script>
			<script type="text/javascript">
				// Run capabilities test
				enhance({
					loadScripts: [
						'https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js',
						'js/jQuery.fileinput.js',
						'js/example.js'
					],
					loadStyles: ['css/enhanced.css']
				});
		    </script>
				<script src="/demo-head/loadfont.js"></script>
	</head>
	<body>
		<div class="demo-header">
			<div class="company">
				<img src="http://filamentgroup.com/images/fg-logo-positive-sm-crop.png">
			</div>
			<div class="details">
				<p class="description-container">Demo of <span class="repo-name">Custom File Input</span>
					<span class="description">A CSS-friendly File Input.</span>
				</p>
				<ul class="outbound-links">
					<li><a href="https://github.com/filamentgroup/jQuery-Custom-File-Input">Code</a></li>
					<li><a href="https://github.com/filamentgroup/jQuery-Custom-File-Input/issues">Issues</a></li>
				</ul>
			</div>
		</div>
	<!-- realistic form attributes: <form action="#" method="post" enctype="multipart/form-data"> -->
		<div class="docs-main">
			<form action="#">
				<fieldset>
					<legend>Profile image</legend>
					<label for="file">Choose photo</label>
					<input type="file" name="file" id="file" />
					<input type="submit" name="upload" id="upload" value="Upload photo" />
				</fieldset>
			</form>
		</div>


	</body>
</html>
